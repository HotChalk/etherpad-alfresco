apply plugin: 'java'

allprojects {
    sourceCompatibility = 1.7
    targetCompatibility = 1.7
}


repositories {
    mavenCentral()
    maven {
        url "http://maven.alfresco.com/nexus/content/groups/public"
    }
}

dependencies {
    compile 'org.springframework.extensions.surf:spring-webscripts:1.2.0'
}